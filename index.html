<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Calcul des Taux</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Simulateur de Calcul des Taux</h1>
    
    <label for="amount">Montant du prêt :</label>
    <input type="number" id="amount" placeholder="Montant du prêt" oninput="calculate()">

    <label for="interest">Taux d'intérêt :</label>
    <input type="number" id="interest" placeholder="Taux d'intérêt annuel" oninput="calculate()">

    <label for="years">Durée du prêt (années) :</label>
    <input type="number" id="years" placeholder="Durée du prêt en années" oninput="calculate()">

    <div id="result"></div>

    <table id="resultTable">
        <thead>
            <tr>
                <th>Période</th>
                <th>Capital Amorti</th>
                <th>Intérêts</th>
                <th>Capital Restant Dû</th>
                <th>Mensualité</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
